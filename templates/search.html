{% extends "layout.html" %}

{% block title %}
Search
{% endblock %}

{% block style %}
<style>
    .searchdiv {
        text-align: center;
        margin-top: 10%;
        width: 100%;
        padding: 2%;
        display: inline-block;
        background-color: rgba(255, 255, 255, 0.4);
        color: black;
    }
    body {
        background-image: url("/static/bookbackground.jpg");
    }
    input {
        width: 80%;
    }
</style>
{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(224, 202, 168);">
    <a class="navbar-brand" href="/">Books</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/search">Search<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
        </li>
        {% if 'logged_in' in session %}
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% endif %}
      </ul>
    </div>
</nav>
<div class="searchdiv">
    <h2>Search</h2>
    <form action="{{ url_for('getresults') }}" method="GET">
        <input type="text" placeholder="Search" name="search">
        <button class="btn btn-primary" style="margin:1%">Search</button>
        </div>
    </form>
</div>
{% endblock %}
